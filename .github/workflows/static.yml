# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      
      - name: Build jtd-codegen binary
        run: cargo build --release --locked -p jtd-codegen
      
      - name: Compile JavaScript validators
        run: |
          set -euo pipefail
          for example_dir in examples/*/; do
            if [[ -f "${example_dir}schema.json" ]]; then
              example=$(basename "$example_dir")
              echo "Compiling JS validator for $example..."
              ./target/release/jtd-codegen --target js "${example_dir}schema.json" > "${example_dir}validator.js"
            fi
          done
      
      - name: Compile WASM validators
        run: |
          set -euo pipefail
          for example_dir in examples/*/; do
            wasm_dir="${example_dir}wasm"
            if [[ -d "$wasm_dir" ]] && [[ -f "${example_dir}schema.json" ]]; then
              example=$(basename "$example_dir")
              echo "Compiling WASM validator for $example..."
              
              # Generate Rust validator
              ./target/release/jtd-codegen --target rust "${example_dir}schema.json" > "${wasm_dir}/src/validator.rs"
              
              # Build WASM
              wasm-pack build --target web --out-dir ../pkg "$wasm_dir"
            fi
          done
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'examples'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
